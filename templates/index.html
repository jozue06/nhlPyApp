{% extends "layout.html" %}
	{% block body %}
		<div class="input-wrapper">
			<form action="/api/html/search" method="post">
				<textarea name="queryString" class="terminal" autofocus="true" rows="10" cols="100"></textarea>
				<input type="submit">
			</form>
		</div>
		{% for res in results %}
			<p style="color: aqua !important;">
				{{ res }}
			</p>
		{% endfor %}
	{% endblock %}
